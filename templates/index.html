<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="row" id="rows">
        <div class="col" id="cols">
            <br><br>
            <h1>Laptop Price Prediction</h1>
            <br>
            <div>
                <form action="/predict" method="post">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="company">Company:</label>
                                </td>
                                <td>
                                    <select id="company" name="company" class="form-control">
                                        <option value="" disabled selected>-- Select --</option>
                                        <option value="Apple">Apple</option>
                                        <option value="HP">HP</option>
                                        <option value="Acer">Acer</option>
                                        <option value="Asus">Asus</option>
                                        <option value="Dell">Dell</option>
                                        <option value="Lenovo">Lenovo</option>
                                        <option value="Chuwi">Chuwi</option>
                                        <option value="MSI">MSI</option>
                                        <option value="Microsoft">Microsoft</option>
                                        <option value="Toshiba">Toshiba</option>
                                        <option value="Huawei">Huawei</option>
                                        <option value="Xiaomi">Xiaomi</option>
                                        <option value="Vero">Vero</option>
                                        <option value="Razor">Razor</option>
                                        <option value="Mediacom">Mediacom</option>
                                        <option value="Samsung">Samsung</option>
                                        <option value="Google">Google</option>
                                        <option value="Fujitsu">Fujitsu</option>
                                        <option value="LG">LG</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="ram">RAM (GB):</label>
                                </td>
                                <td>
                                    <input type="number" id="ram" name="ram" required min="0" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="weight">Weight (kg):</label>
                                </td>
                                <td>
                                    <input type="number" id="weight" name="weight" required min="0" step="0.01" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cpu_brand">CPU Brand:</label>

                                </td>
                                <td>
                                    <select id="cpu_brand" name="cpu_brand" class="form-control">
                                        <option value="" disabled selected>-- Select --</option>
                                        <option value="Intel Core i3">Intel Core i3</option>
                                        <option value="Intel Core i5">Intel Core i5</option>
                                        <option value="Intel Core i7">Intel Core i7</option>
                                        <option value="AMD Processor">AMD Processor</option>
                                        <option value="Other Intel Processor">Other Intel Processor</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="hdd">HDD (GB):</label>
                                </td>
                                <td>
                                    <input type="number" id="hdd" name="hdd" required min="0" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="ssd">SSD (GB):</label>
                                </td>
                                <td>
                                    <input type="number" id="ssd" name="ssd" required min="0" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="os">OS:</label>
                                </td>
                                <td>
                                    <select id="os" name="os" class="form-control">
                                        <option value="" disabled selected>-- Select --</option>
                                        <option value="Mac">Mac</option>
                                        <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                                        <option value="Windows">Windows</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input class="btn" type="submit" value="Predict" style="background-color: rgb(90, 90, 222);color: white;">
                    <br><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
